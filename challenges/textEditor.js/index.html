<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-emerald-400">
    <main>
        <h1 class="text-7xl text-center">Welcome to My Text Editor</h1>

        <section class="mx-auto w-3/4 mt-10">
            <div class="flex justify-between">
                <div class="flex gap-5">
                    <button id="bold" class="font-bold">B</button>
                    <button id="italic" class="italic">I</button>
                    <button id="underline" class="underline">U</button>
                </div>
                <div class="flex gap-5">
                    <button id="left">Left</button>
                    <button id="center">Center</button>
                    <button id="right">Right</button>
                    <button id="justify">Justify</button>
                </div>
                <div class="flex gap-5">
                    <input class="w-12" id="size" type="number" value="24">
                    <button id="transform">Aa</button>
                    Font<input id="color" type="color">
                    Background<input id="bgColor" type="color">
                </div>
            </div>
            <div class="mt-3">
                <textarea id="text" class="w-full border border-neutral-800 text-2xl p-4" name="" id="" cols=""
                    rows="18" placeholder="Write your text here..">this is test text.</textarea>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
